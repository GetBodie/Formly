name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, production]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: apps/api
      
      - name: Lint
        run: npm run lint
        working-directory: apps/api

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: apps/api
      
      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: apps/api
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/api/coverage/
          retention-days: 7
      
      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          cat apps/api/coverage/coverage-summary.json 2>/dev/null | jq -r '
            "| Metric | Coverage |",
            "|--------|----------|",
            "| Lines | \(.total.lines.pct)% |",
            "| Statements | \(.total.statements.pct)% |",
            "| Functions | \(.total.functions.pct)% |",
            "| Branches | \(.total.branches.pct)% |"
          ' >> $GITHUB_STEP_SUMMARY || echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY

  build-api:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: apps/api
      
      - name: Type check
        run: npm run typecheck || npx tsc --noEmit
        working-directory: apps/api
      
      - name: Build
        run: npm run build
        working-directory: apps/api
      
      - name: Run tests
        run: npm test
        working-directory: apps/api

  eval:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check for required secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API dependencies
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm ci
        working-directory: apps/api

      - name: Install eval dependencies
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm ci
        working-directory: eval

      - name: Run eval
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npx tsx run-eval.ts --ci --fail-threshold=80
        working-directory: eval
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Skip eval (no secrets)
        if: steps.check-secrets.outputs.has_secrets != 'true'
        run: echo "⚠️ Skipping eval - no API secrets available (fork PR?)"

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      
      - name: Type check
        run: npm run typecheck || npx tsc --noEmit
        working-directory: apps/web
      
      - name: Build
        run: npm run build
        working-directory: apps/web
